<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply Now</title>
    <link rel="stylesheet" href="../static/css/applynow.css">
</head>
<body>
    <section class="apply-now">
        <h2>Apply Now</h2>
        <form action="submit_application.php" method="post">
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div>
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>
            </div>
            <div>
                <label for="mobile">Mobile No.:</label>
                <input type="tel" id="mobile" name="mobile" required>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="skills">Skills:</label>
                <textarea id="skills" name="skills"></textarea>
            </div>
            <div>
                <label for="service">Select Service:</label>
                <select id="service" name="service" required>
                    <option value="" disabled selected>-- Select Service --</option>
                    <option value="provide_shelter">Provide Shelter</option>
                    <option value="teaching_youth">Teaching Youth</option>
                    <option value="organise_event">Organize Event</option>
                    <option value="peer_support_group">Peer Support Group</option>
                </select>
            </div>
            <button type="submit">Submit</button>
        </form>
    </section>
</body>
</html>
